<!DOCTYPE html>

	<title>注册页面</title>

<body>
	<div class="w">

		<div class="header">
			<div class="logo">
				<a href="index.html">

			</div>

					</li>

					  <input type="checkbox" >同意协议并注册

					</li>
					<li>
